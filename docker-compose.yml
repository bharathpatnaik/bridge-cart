version: "3.7"
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - bridge-net

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - bridge-net

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
      POSTGRES_INITDB_ARGS: "--auth-host=md5 --auth-local=md5"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - bridge-net

  airflow:
    image: apache/airflow:2.5.1
    container_name: airflow
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__WEBSERVER__SECRET_KEY: 8Gn8wxmbpX6pUhzUl5xQDO2aT37TewiX4i29lPJqDbI
      AIRFLOW__CORE__FERNET_KEY: p3QhCbCljQLsYuSPHSFH9VfHyA4V21Noaq0-U27g5Y8=
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
    ports:
      - "8080:8080"
#    command: >
#      bash -c "
#      airflow db init &&
#      airflow users create --username airflow --password airflow --firstname Air --lastname Flow --role Admin --email admin@example.com &&
#      airflow webserver -p 8080 &
#      airflow scheduler
#      "
    command: >
      bash -c "
      airflow db init || airflow db upgrade &&
      airflow users create --username airflow --password airflow --firstname Air --lastname Flow  --role Admin --email admin@example.com &&
      airflow webserver -p 8080 &
      airflow scheduler
      "
    networks:
      - bridge-net

networks:
  bridge-net:
    driver: bridge

volumes:
  pgdata: